<!DOCTYPE html>
<html lang="en">
  <!---- Design By Techy Kem---->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(max-width:650px)"
          srcset="./images/image-product-mobile.jpg"
          class="mobile-image"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Parfum"
          style="width: auto"
          class="desktop-image"
        />
      </picture>
      <section class="container">
        <p class="text-1">PERFUME</p>
        <h1 class="text-2">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="text-3">
          A floral, solar and voluptuous interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <!-----Price Tag Area start----->
        <div class="price-tag">
          <h3>$149.99</h3>
          <span><strike>$169.99</strike></span>
        </div>
        <!-----Price Tag Area end----->

        <!-- Add tO cart Button Start-->
        <div class="cart">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          <span class="cart-text">Add to Cart</span>
        </div>
        <!-- Add tO cart Button end-->
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ikemefuna123">Prince O.</a>.
    </div>
  </body>
</html>
